

<!DOCTYPE html>
<html lang="en">
<head>
    <title>PWA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/pwa/styles/main.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/pwa/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/pwa/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="194x194" href="/pwa/favicon-194x194.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/pwa/favicon-16x16.png">
    <link rel="shortcut icon" type="image/png" href="/pwa/favicon.ico">
    <link rel="manifest" href="/pwa/manifest.json">
    <link rel="mask-icon" href="/pwa/safari-pinned-tab.svg" color="#1bd8b8">
    <meta name="msapplication-TileColor" content="#1bd8b8">
    <meta name="msapplication-TileImage" content="/pwa/mstile-144x144.png">

</head>

<body>
    <div id="app">
        <header>
            <h1  style="width:350px;">PWA</h1>
            <h2 style="float: right">Cart:{{ items.length }}</h2>
        </header>
        <main>

            <p>Let's go shopping!</p>

            <div>
                <ul>
                    <li v-for="item in products">
                        <small> {{ item.productName }}</small>
                        <img v-bind:src="item.image" />
                        <button v-on:click="addtoCart">Add to cart</button>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <footer>
        <small>Image created by ...</small>
    </footer>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('/pwa/service-worker.js')
                .then(function () { console.log("Service Worker Registered"); });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">

    </script>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="/pwa/scripts/app.js"></script>


    <script>
        $(document).ready(function () {
            //your code here
        });
    </script>
</body>
</html>
