

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PWA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/pwa/manifest.json">
    <link href="/pwa/styles/main.css" rel="stylesheet">
  </head>
  
  <body>
    <header>
      <h1>PWA</h1>
    </header>
    <main>
      <img src="/pwa/images/smiley.svg" alt="A mobile phone with a smiley face">
      <p>Let's debug our Service Worker!</p>
      <button class="js-push-button">Subscribe to Push Notifications</button>
    </main>
    <footer>
      <small>Image created by ...</small>
    </footer>
   <script>
if('serviceWorker' in navigator) {
  navigator.serviceWorker
           .register('/pwa/service-worker.js')
           .then(function() { console.log("Service Worker Registered"); });
}
</script>
  </body>
</html>
