

<!DOCTYPE html>
<html lang="en">
<head>
    <title>CDW</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/pwa/styles/main.css" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css' rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/pwa/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/pwa/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="194x194" href="/pwa/favicon-194x194.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/pwa/favicon-16x16.png">
    <link rel="shortcut icon" type="image/png" href="/pwa/favicon.ico">
    <link rel="manifest" href="/pwa/manifest.json">
    <link rel="mask-icon" href="/pwa/safari-pinned-tab.svg" color="#1bd8b8">
    <meta name="msapplication-TileColor" content="#1bd8b8">
    <meta name="msapplication-TileImage" content="/pwa/mstile-144x144.png">

</head>

<body>
    <div id="app">

        <main>
            <nav class="navbar-default navbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">CDW</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="/pwa/">Home</a></li>

                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Cart :{{items.length}}</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <p>Let's go shopping!</p>
            <ul class="list-group" v-for="item in products">
                <li class="list-group-item">
                    <img class="img-rounded img-thumbnail" v-bind:src="item.image" />
                    <small> {{ item.productName }}</small>
                    <button v-on:click="addtoCart">Add to cart</button>

                </li>

            </ul>
        </main>
    </div>
    <footer>
        <small>Image created by ...</small>
    </footer>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('/pwa/service-worker.js')
                .then(function () { console.log("Service Worker Registered"); });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">

    </script>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="/pwa/scripts/app.js"></script>


    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>



    <script>
        $(document).ready(function () {
            //your code here
        });
    </script>
</body>
</html>
